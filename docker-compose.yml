version: '3.8'

services:
  db:
    image: postgres:15
    container_name: chatgay_db_cont
    restart: always
    volumes:
      # Persistencia en tu Bodega SSD
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: chatgay_web_cont
    restart: on-failure
    # CORRECCIÃ“N: Se quita 'src/' porque el volumen ya apunta a esa carpeta
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/app
      - ./data/logs:/app/data/logs
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db