version: '3.8'

services:
  db:
    image: postgres:15
    container_name: chatgay_db_cont
    restart: always
    volumes:
      # Persistencia en tu Bodega SSD
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    # INGENIERÍA: El Healthcheck debe estar aquí para que Docker vigile la BD
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: chatgay_web_cont
    restart: on-failure
    # Comando optimizado para el volumen /app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/app
      - ./data/logs:/app/data/logs
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: